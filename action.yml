---
name: 'Setup Umka'
author: Yevhen Fabizhevskyi
description: 'This action sets up Umka scripting language interpreter.'
branding:
  icon: terminal
  color: gray-dark
inputs:
  version:
    description: 'Umka version.'
    required: false
    default: '0.9'
runs:
  using: 'composite'
  steps:
    - name: Fail
      uses: actions/github-script@v6
      if: ${{ runner.os == 'macOS' }}
      with:
        script: core.setFailed('${{ runner.os }} ${{ runner.arch }} is not supported');
    - name: Collect info
      if: ${{ runner.os != 'macOS' }}
      id: info
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          UMKA_BINARY=linux
          UMKA_EXEC=umka
        else
          UMKA_BINARY=windows_mingw
          UMKA_EXEC=umka.exe
        fi
        echo "UMKA_BINARY=$UMKA_BINARY" >> $GITHUB_OUTPUT
        echo "UMKA_INSTALLED=$(if command -v $UMKA_EXEC >/dev/null 2>&1; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT
      shell: bash
    - name: Install umka (Linux)
      if: ${{ runner.os == 'Linux' && steps.info.outputs.UMKA_INSTALLED == 'false' }}
      env:
        DOWNLOAD_URL: https://github.com/vtereshkov/umka-lang/releases/download/v${{ inputs.version }}/umka_${{ inputs.version }}_x86-64_${{ steps.info.outputs.UMKA_BINARY }}.zip
      run: |
        wget -q -O umka.zip $DOWNLOAD_URL && unzip umka.zip && rm -f umka.zip
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          chmod +x "${{ github.action_path }}umka_${{ inputs.version }}_x86-64_${{ steps.info.outputs.UMKA_BINARY }}/umka"
        fi
        echo "${{ github.action_path }}umka_${{ inputs.version }}_x86-64_${{ steps.info.outputs.UMKA_BINARY }}" >> $GITHUB_PATH
      shell: bash
    - name: Install umka (Windows)
      if: ${{ runner.os == 'Windows' && steps.info.outputs.UMKA_INSTALLED == 'false' }}
      env:
        DOWNLOAD_URL: https://github.com/vtereshkov/umka-lang/releases/download/v${{ inputs.version }}/umka_${{ inputs.version }}_x86-64_${{ steps.info.outputs.UMKA_BINARY }}.zip
      run: |
        Invoke-WebRequest -URI $Env:DOWNLOAD_URL -OutFile umka.zip
        Expand-Archive umka.zip -DestinationPath .
        Remove-Item -Path umka.zip
        echo "${{ github.action_path }}umka_${{ inputs.version }}_x86-64_${{ steps.info.outputs.UMKA_BINARY }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh
