---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - "main"
  pull_request:

defaults:
  run:
    shell: sh

jobs:
  run-script:
    name: Run script
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "windows"]
        version: ["0.9", "0.10", "1.0", "1.1", "1.2"]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Umka
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script
        run: umka ./hello-world.um
