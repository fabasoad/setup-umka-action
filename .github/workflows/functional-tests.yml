---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - .github/workflows/functional-tests.yml
      - action.yml
  push:
    branches:
      - main
  schedule:
    # Every Friday at 09:00 JST
    - cron: "0 0 * * 5"
  workflow_dispatch: {}

defaults:
  run:
    shell: sh

jobs:
  get-versions:
    name: Get 3 latest versions
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      versions: ${{ steps.prepare-list.outputs.versions }}
    steps:
      - name: Prepare list
        id: prepare-list
        run: |
          url="https://api.github.com/repos/vtereshkov/umka-lang/releases"
          versions=$(curl -s "${url}" | jq -c '[.[0:3][].tag_name] | map(sub("^v"; "")) | . += ["latest"]')
          echo "versions=${versions}" >> "$GITHUB_OUTPUT"
  run-script:
    name: Run script
    needs: [get-versions]
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "windows"]
        version: ${{ fromJSON(needs.get-versions.outputs.versions) }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup Umka 1
        id: setup-umka-1
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Setup Umka 2
        id: setup-umka-2
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Test action completion
        run: |
          test_equal() {
            if [ "${2}" != "${3}" ]; then
              echo "::error title=${1}::Expected: ${3}. Actual: ${2}."
              exit 1
            fi
          }
          test_equal "First action had to install umka" \
            "${{ steps.setup-umka-1.outputs.installed }}" \
            "true"
          test_equal "Second action should not install umka" \
            "${{ steps.setup-umka-2.outputs.installed }}" \
            "false"
      - name: Run script
        run: umka ./hello-world.um
  macos-not-supported:
    name: macOS not supported
    timeout-minutes: 5
    runs-on: macos-latest
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup Umka
        id: setup-umka
        continue-on-error: true
        uses: ./
      - name: Test action completion
        run: |
          test_equal() {
            if [ "${2}" != "${3}" ]; then
              echo "::error title=${1}::Expected: ${3}. Actual: ${2}."
              exit 1
            fi
          }
          test_equal "Wrong completion status" \
            "${{ steps.setup-umka.outcome }}" \
            "failure"
          test_equal "umka should not be installed" \
            "${{ steps.setup-umka.outputs.installed }}" \
            "false"
