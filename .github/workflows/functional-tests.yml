---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
      - 'bugfix/**'
      - 'dependabot/*'
      - 'feature/**'
      - 'snyk-upgrade-**'

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  functional_tests:
    name: Run script
    timeout-minutes: 5
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        version: ['0.1.1', '0.1.2', '0.2', '0.2.1', '0.2.2', '0.2.3', '0.3', '0.3.1', '0.3.2', '0.3.3', '0.3.4', '0.4', '0.4.1', '0.5', '0.5.1', '0.5.2', '0.5.3']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          ref: ${{ github.ref }}
      - name: Compile
        run: yarn install
      - name: Build
        run: yarn run build
      - name: Install Umka
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: umka ./hello-world.um
      - name: Run script (Windows)
        if: matrix.os == 'windows-latest'
        run: umka.exe ./hello-world.um
