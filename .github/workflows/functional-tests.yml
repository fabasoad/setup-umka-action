---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  run-script:
    name: Run script
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
#        version: ['0.5.3', '0.6', '0.7', '0.8', '0.9']
        version: ['0.9']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Umka
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: umka ./hello-world.um
        shell: sh
      - name: Run script (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: umka.exe ./hello-world.um
        shell: sh
  run-script-alpine:
    name: Run script (alpine-latest)
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
#        version: ['0.5.3', '0.6', '0.7', '0.8', '0.9']
        version: ['0.9']
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install tools
        run: apk add --update curl unzip
        shell: sh
      - name: Setup Umka
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script
        run: |
          ls -A /__w/setup-umka-action/setup-umka-action/umka/umka_0.9_x86-64_linux
#          umka ./hello-world.um
        shell: sh
